<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='story.html' method='GET'>

        <label for = 'animal-1'>Animal:</label>
        <input type='text' name='animal-1' id='animal-1' minlength='2' required>
        <br>

        <label for = 'animal-2'>Another Animal:</label>
        <input type='text' name='animal-2' id='animal-2' minlength='2' required>
        <br>

        <label for = 'animal-3'>More Animal:</label>
        <input type='text' name='animal-3' id='animal-3' minlength='2' required>
        <br>

        <label for = 'adj-1'>Adjective (past tense):</label>
        <input type='text' name='adj-1' id='adj-1' required>
        <br>

        <label for = 'verb-1'>Verb (ends in -ing):</label>
        <input type='text' name='verb-1' id='verb-1' required>
        <br>

       <label for = 'num-1'>Number:</label>
        <input type='number' name='num-1' id='num-1' placeholder='number' required>
        <br>

        <span>Yes or No:</span>
        <input type='radio' name='answer' value='yes' id='yes' checked='checked' required>
        <label for = 'yes'>Yes</label>
        <br>
        <input type='radio' name='answer' value='no' id='no' required>
        <label for = 'no'>No</label>
        <br>

        <label for = 'speed'>Relative speed (ends in -er):</label>
        <select id='speed' name='speed' required>
            <option value="veryslow">Very Slow</option>
            <option value="slow">Slow</option>
            <option value="fast">Fast</option>
            <option value="veryfast">Very Fast</option>
        </select>
        <br>

        <label for = 'quote'>Motivational Quote:</label>
        <input type='text' id='quote' name='quote' list='quote-choices' placeholder='select' required>
        <datalist id="quote-choices">
           <option value="winner gets ice cream!"></option>
           <option value="Come again neext time!"></option>
           <option value="Try again"></option>
        </datalist>
<br>
       <label for = 'message'>Meaningful Message:</label>
       <textarea id='message' name='message' rows='8' cols='40' required>Type here</textarea>
       <br> 
        <input type='submit' name='submit' value='Form My Story!'>
       </form>
    </section>
  </body>
</html>
